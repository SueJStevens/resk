  <!-- Outer Container, full width of screen-->
  <div class="container-fluid">
    <!--split screen 2/3 for tables, 1/3 for stocktwits-->
    <div class="row">
      <div class=col-9>
        <div class="card mt-5">
          <div class="card-header">Stock Search</div>
          <div class="card-body">
            <!-- Entry Form -->
            <form role="form" name="myForm" autocomplete="something-new" onsubmit="return validateForm()">
              <div class="form-group row">
                <div id="autocomplete-company-name-div" class="mx-auto" autocomplete="Google-U-R-Driving-Me-Bannannas" >
                  <label for="company-name-input">Company Name</label>
                  <input class="typeahead form-control mr-2" id="company-name-input" placeholder="ABC Company"  autocomplete="something-new" type="text" />
                  <button type="submit" id="add-company-button">Search</button>
                </div>
              </div>
              <hr />
            </form>

            <!--Table Wrapper-->
            <div class="container mt-5">
              <!--Table-->
              <table id="company-output" class="table table-striped table-bordered table-hover">
                <caption class="caption-top">Stock Listing (Recent Search)</caption>
                <thead class="thead-dark">
                  <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Current Price</th>
                    <th>Prior Day Close</th>
                    <th>Change</th>
                    <th>% Change</th>
                  </tr>
                </thead>
                <tbody id="company-output-tbody">
                  <!--Rows/Columns retreived from API-->
                </tbody>
                <tfoot>
                  <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Current Price</th>
                    <th>Prior Day Close</th>
                    <th>Change</th>
                    <th>% Change</th>
                  </tr>
                </tfoot>
              </table>
              <button id="clear-output-button">Clear</button>
            </div>
            <!--Close Table Wrapper-->


          </div>
        </div>
      </div>

     

         

      </div>
      <!--End Split Screen-->
    </div>

  </div>
  <!--End Outer Container-->

  <!--Rotating Stock Ticker-->
  <div id="stock-ticker-div" class="stock-ticker mt-5 container-fluid"></div>
