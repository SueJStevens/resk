  <!-- Outer Container, full width of screen-->
  <div class="container-fluid p-0">
    <div class="card mt-1">
      <div class="card-header">
        <!--Rotating Stock Ticker-->
        <div id="stock-ticker-div" class="stock-ticker container-fluid"></div>
      </div>
      <div class="card-body">
        <!-- Entry Form -->
        <form role="form" name="myForm" autocomplete="something-new" onsubmit="return validateForm()">
          <div class="form-group row">
            <div id="autocomplete-company-name-div" class="mx-auto" autocomplete="Google-U-R-Driving-Me-Bannannas">
              <label for="company-name-input">Company Name</label>
              <input class="typeahead form-control mr-2" id="company-name-input" placeholder="ABC Company" autocomplete="something-new"
                type="text" />
              <button class="btn-sm" type="submit" id="add-company-button">Add to Table</button>
            </div>
          </div>
          <hr />
        </form>

        <!--Table Wrapper-->
        <div class="container-fluid mt-1">
          <!--Table-->
          <table id="company-output" class="table table-striped table-bordered table-hover">
            <caption class="caption-top">
              <div class="d-flex justify-content-between ml-5 mr-5">
                <span>Stock Watch List</span>
                <button class="btn-sm" id="clear-output-button">Clear Table</button>
              </div>
            </caption>

            <thead class="thead-dark">
              <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Current Price</th>
                <th>Prior Day Close</th>
                <th>Change</th>
                <th>% Change</th>
              </tr>
            </thead>
            <tbody id="company-output-tbody">
              <!--Rows/Columns retreived from API-->
            </tbody>
            <tfoot class="thead-dark">
              <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Current Price</th>
                <th>Prior Day Close</th>
                <th>Change</th>
                <th>% Change</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!--Close Table Wrapper-->
